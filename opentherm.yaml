substitutions:
  devicename: opentherm
  upper_devicename: Opentherm

esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini
  arduino_version: '2.7.2'  
  platformio_options:
    lib_deps: 
    - ihormelnyk/OpenTherm Library @ 1.1.3
    - ESP Async WebServer
  includes:
    - esphome-opentherm/

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${devicename} Fallback"
    password: !secret esphome_fallback_password

captive_portal:
logger:
api:
ota:

custom_component:
  - lambda: |-
      auto opentherm = new OpenthermComponent();
      return {opentherm};
    
    components:
      - id: opentherm
output:
  - platform: custom
    type: float
    lambda: |-
      OpenthermComponent *openthermComp = (OpenthermComponent*) opentherm;
      auto opentherm_pid_output = new OpenthermFloatOutput();
      openthermComp->setPidOutput(opentherm_pid_output);
      App.register_component(opentherm_pid_output);     
      return {opentherm_pid_output};
    outputs:
      id: pid_output
      #min_power: 30.00%
      #max_power: 60.00%

dallas:
  # https://diyless.com/blog/home-assistant-opentherm-thermostat
  - pin: 14

sensor:
  - platform: custom
    lambda: |-    
      OpenthermComponent *openthermComp = (OpenthermComponent*) opentherm;
      return { 
        openthermComp->boiler_temperature_sensor,
        openthermComp->outside_temperature_sensor, 
        openthermComp->return_temperature_sensor, 
        openthermComp->central_heating_water_pressure_sensor,
        openthermComp->boiler_modulation_sensor,
        openthermComp->central_heating_target_temperature_sensor
      };
    sensors:
    - name: "Boiler Temperature"
      unit_of_measurement: °C
      accuracy_decimals: 1
      device_class: temperature
      icon: "mdi:water-boiler"
    - name: "Outside Temperature"
      unit_of_measurement: °C
      accuracy_decimals: 0
      device_class: temperature
      icon: "mdi:sun-thermometer-outline"
    - name: "Return Temperature"
      unit_of_measurement: °C
      accuracy_decimals: 1
      device_class: temperature
      icon: "mdi:water-sync"
    - name: "Central Heating Water Pressure"
      unit_of_measurement: hPa
      accuracy_decimals: 1
      device_class: pressure
      icon: "mdi:hydraulic-oil-level"
    - name: "Boiler Modulation"
      unit_of_measurement: "%"
      accuracy_decimals: 0
      device_class: power_factor
      icon: "mdi:chart-bell-curve-cumulative"
    - name: "Central Heating Target Temperature"
      unit_of_measurement: °C
      accuracy_decimals: 1
      device_class: temperature
      icon: "mdi:thermostat"
      
  - platform: homeassistant
    id: room_temperature_sensor
    # You may want to replace entity_id by a room thermostat that isn't close to the boiler
    entity_id: sensor.thermostat_device_temperature_sensor
    name: "Room temperature"
    unit_of_measurement: °C
    device_class: temperature

  - platform: dallas
    id: thermostat_device_temperature_sensor
    name: "Thermostat device temperature"
    unit_of_measurement: °C
    device_class: temperature
    index: 0
    icon: "mdi:home-thermometer-outline"

  - platform: pid
    name: "PID Climate Result"
    type: RESULT
    disabled_by_default: true
    icon: "mdi:vector-curve"
  - platform: pid
    name: "PID Climate HEAT"
    type: HEAT
    disabled_by_default: true
    icon: "mdi:vector-curve"
  - platform: pid
    name: "PID Climate ERROR"
    type: ERROR
    disabled_by_default: true
    icon: "mdi:vector-curve"

binary_sensor:
  - platform: custom
    lambda: |-
      OpenthermComponent *openthermComp = (OpenthermComponent*) opentherm;
      return {openthermComp->flame_sensor};
    binary_sensors:
    - name: "Flame"
      device_class: heat

switch:
  - platform: custom
    lambda: |-
      OpenthermComponent *openthermComp = (OpenthermComponent*) opentherm;
      return {openthermComp->thermostat_switch};
    switches:
      name: "PID Climate Disabled"
      icon: "mdi:vector-curve"
  - platform: template
    name: "PID Climate Autotune"
    turn_on_action:
      - climate.pid.autotune: pid_climate      

climate:
  - platform: custom
    lambda: |-
      OpenthermComponent *openthermComp = (OpenthermComponent*) opentherm;
      return {
        openthermComp->domestic_hot_water_climate, 
        openthermComp->central_heating_water_climate
      };
    climates:
      - id: domestic_hot_water
        name: "Domestic hot water"
      - id: central_heating_water
        name: "Central heating water"
  - platform: pid
    id: pid_climate
    name: "PID Climate Controller"
    visual:
      min_temperature: 15 °C
      max_temperature: 35 °C
      temperature_step: 0.5 °C
    sensor: room_temperature_sensor
    default_target_temperature: 20 °C
    heat_output: pid_output
    control_parameters:
      kp: 0.38197
      ki: 0.01012
      kd: 3.60387